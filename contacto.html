<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="estilosp.css">
</head>
<body>
    <div class="container"> <!--CONTENEDOR-->
         <div class="row">
         <div class="col-sm-12 col-md-4 col-lg-4 col-xl-3">
          <!--COLUMNA VACIA-->
         </div>
         <div class="col-sm-12 col-md-4 col-lg-4 col-xl-6">
          <h1>Envia un comentario.</h1>
             <form action="https://formsubmit.co/leonardocx@outlook.es" method="POST"><!--Formulario de bootstrap-->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
         </div>
         <div class="col-sm-12 col-md-4 col-lg-4 col-xl-3">
             <!--COLUMNA VACIA-->
         </div>
        <button type="button" class="btn btn-link btn-sm"><a href="proyectos.html">Ver Proyectos</button>
        </div>
     </div>
</body>
</html>
